<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <title>Frontend Mentor | Article preview component</title>

</head>

<body>

  <div class="container">
    <div id="socialIcons" data-toggle="tooltip">
      <div class="fb"><a href="" target="_blank" width="50" height="50"></a></div>
    </div>
    <div class="card">
      <div class="left">

        <picture>
          <source media="(min-width: 650px)" srcset="images/drawers.jpg">
          <source media="(min-width: 465px)" srcset="images/drawers.jpg">
          <img src="images/drawers.jpg" width="100%" height="100%">
        </picture>
      </div>
      <div class="right">
        <div class="txt1">Shift the overall look and feel by adding these wonderful touches to furniture in your
          home</div>
        <div class="txt2">
          Ever been in a room and felt like something was missing?
          Perhaps it felt slightly bare and uninviting. I've got some
          simple tips to help you make any room feel complete.</div>
        <div class="txt3">
          <div class="box1">
            <picture>
              <source media="(min-width: 650px)" srcset="images/avatar-michelle.jpg">
              <source media="(min-width: 465px)" srcset="images/avatar-michelle.jpg">
              <img src="images/avatar-michelle.jpg" width="35" height="35" style="border-radius:100%;">
            </picture>
          </div>
          <div class="box2">
            Michelle Appleton<br>
            28 Jun 2020
          </div>
          <div class="box3" id="demoss">


            <picture>
              <source media="(min-width: 650px)" srcset="images/icon-share.svg">
              <source media="(min-width: 465px)" srcset="images/icon-share.svg">
              <img src="images/icon-share.svg" width="100%" height="100%"
                style="border-radius:100%; width:50%; height: 50%;">
            </picture>

          </div>
        </div>
      </div>


    </div>
  </div>
  <script src="local.js" type="text/javascript"></script>
</body>

</html>
